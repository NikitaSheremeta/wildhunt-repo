server {
    listen 80;
    listen [::]:80;

    server_name minecraft-wildhunt.com;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

server {
    listen 80;

    server_name map.minecraft-wildhunt.com;
    location / {
        proxy_pass http://37.46.133.19:83;
    }
}